AWSTemplateFormatVersion: '2010-09-09'
Description: AWS Lambda Function with Secrets Manager Integration

Parameters:
  SecretName:
    Type: String
    Default: "secretName"
  S3BucketName:
    Type: String
    Default: "artifacbucket"

Resources:
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: com.example.SecretLambdaHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      FunctionName: SecretsLambda
      Code:
        S3Bucket: !Ref S3BucketName
        S3Key: secrets-lambda.jar
      Runtime: java11
      Environment:
        Variables:
          SECRET_NAME: !Ref SecretName

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}"


Outputs:
  LambdaFunctionArn:
    Value: !GetAtt LambdaFunction.Arn
